<!DOCTYPE html>
<html>
 <head>
     <title>Calculate tip amount</title>
 </head>
<body>

<h2>YogaNarasimha Peddireddy computes tips</h2>

<form>
    <label for="form1"> Enter a check amount </label>
    <input type ="number" id="form1" name="form1" value=20> <br>

    <label for="form2"> Enter tip increase </label>
    <input type ="number" id="form2" name="form2" value=0.05> <br>

    <input type="button" onclick="tips()" value="Find tips" style="background-color: blue;">
</form>
<div id="result"></div>



<script> 
    function tips(){
        var amount=(Number)(document.getElementById("form1").value)
        var tipIncrease=(Number)(document.getElementById("form2").value)
        result="Tip amounts by increase of "+tipIncrease+" are: "
     
        var sum=amount*0.1
        result+=sum+0.0
        for(let i=0;i<9;i++){
         var z=sum +(amount*tipIncrease);
         result += " "+Math.round(z * 10) / 10
         sum=Math.round(z * 10) / 10
    }
    document.getElementById('result').innerHTML=result;
    }
    
    </script>

</body>
</html>
