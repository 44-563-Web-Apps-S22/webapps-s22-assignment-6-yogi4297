<!DOCTYPE html>
<html>
 <head>
     <title>Calculate tip amount</title>
 </head>
<body>

<h2>YogaNarasimha Peddireddy computes tips</h2>

<form class="p-3 mb-2 bg-primary text-white">
   
    <div class="form-group">
 
     <label class="" for="check_amount">Enter a check amount </label>
     <input type="number" id="check"  class="form-control" name="check" value=20> <br>
 </div>
 
 <div class="form-group">
     <label for="tip_increase">Enter tip increase</label>
     <input type="number" id="tip" class="form-control" name="tip" value=0.1> <br>
 </div>
 <div class="form-group">
     <input type="button" onclick="tips()" class="btn-success" value="Find tips">
 </div>
 </form>
 
 
 <p   class="bg-ligth  text-dark" id="result">This text will be replaced </p>


  
 <br>
 <form class="p-3 mb-2 bg-white text-dark">
     <div > 
     <input class="radio" type="radio" id="radio_1" name="radio_1" value="times" onclick="chooseOp()">
     <label for="radio_1">*</label></br>
 
     <input class="radio" type="radio" id="radio_2" name="radio_1" onclick="chooseOp()" value="divide">
     <label for="radio_2">/</label></br>
 
     <input class="radio" type="radio" id="radio_3" name="radio_1" onclick="chooseOp()" value="exponent">
     <label for="radio_3">**</label></br>
 </div>
 
 </form>
 
 <p class="bg-dark text-white" id="results">operation result</p>
 

<script> 
        

function chooseOp() {
            var amount = document.getElementById("check").value
            var tip = document.getElementById("tip").value
            exponent = document.getElementById("radio_3").checked
            times = document.getElementById("radio_1").checked
            divide = document.getElementById("radio_2").checked

            if (exponent) {
                document.getElementById('results').innerHTML = "(amount ** Tip) value is:" + amount ** tip
            }

            else if (times) {
                document.getElementById('results').innerHTML = "(amount * Tip) value is:" + amount * tip
            }
            else if (divide) {

                document.getElementById('results').innerHTML = "(amount / Tip) value is:" + amount / tip
            }
        }

        function tips() {
            console.log("Getting form values")
            var amount = document.getElementById("check").value
            var tip = document.getElementById("tip").value
            var result = "Tip amounts "
            result = "Tip amounts by increase of " + tip + " are:"

            var sum = amount *  0.1
            result += sum + 0.0

            for (let i = 0; i < 9; i++) {
                var z = sum + (amount * tip);
                result += ", " + Math.round(z * 10) / 10
                sum = Math.round(z * 10) / 10
            }
            document.getElementById('result').innerHTML = result
        }
    </script>

</body>
</html>
